<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noted</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        .status.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .button.primary {
            background: #3b82f6;
            color: white;
        }

        .button.primary:hover {
            background: #2563eb;
        }

        .button.secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .button.secondary:hover {
            background: #e5e7eb;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button.secondary:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            border: 1px solid #d1d5db;
        }

        .button.secondary.connected:disabled {
            background: #22c55e !important;
            color: white !important;
            border: 1px solid #16a34a !important;
            opacity: 1 !important;
        }

        .button.small {
            padding: 8px 12px;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.9;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            background: #f9fafb;
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .input-group select option {
            background: white;
            color: #333;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: black;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .status-container {
            position: relative;
        }

        .refresh-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
        }

        .refresh-btn:hover {
            opacity: 1;
        }

        .category-confirm {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .category-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            color: #374151;
        }

        .category-display {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: black;
        }

        .category-actions {
            display: flex;
            gap: 10px;
        }

        .category-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-actions .confirm-btn {
            background: #2563eb !important;
            color: white !important;
            border: none !important;
        }

        .category-actions .confirm-btn:hover {
            background: #2563eb !important;
        }

        .category-actions .change-btn {
            background: #2563eb !important;
            color: white !important;
            border: none !important;
        }


        .category-actions .change-btn:hover {
            background: #1d4ed8 !important;
        }

        .category-actions #cancelCategory {
            background: #dc2626 !important;
            color: white !important;
            border: none !important;
        }

        .category-actions #cancelCategory:hover {
            background: #b91c1c !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 12px; margin: 0;">
            <img src="icons/noted-logo.png" style="height: 40px;" alt="Noted">
            <span style="color: #2563eb;">Noted</span>
        </h1>
        <!-- <img src="icons/noted-logo.png" alt="Noted" style="height: 40px; margin-bottom: 8px;"> -->
        <p style="margin: 5px 0; opacity: 0.8; font-size: 14px;">
            All your clipped and condensed content in one place.
        </p>
    </div>

    <div class="status-container">
        <div id="status" class="status disconnected">
            Checking connection...
        </div>
        <button id="refreshStatus" class="refresh-btn" title="Refresh connection status">‚Üª</button>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <button id="connectNotion" class="button secondary">
        Connect to Notion
    </button>

    <div class="settings">
        <div class="input-group">
            <label for="openaiKey">OpenAI API Key</label>
            <input type="password" id="openaiKey" placeholder="Enter your OpenAI API key">
        </div>
        <button id="saveSettings" class="button secondary">Save Settings</button>
    </div>

    <button id="summarizeBtn" class="button primary" disabled>
        Summarize This Page
    </button>

    <!-- Info message appears right after summarize button -->
    <div id="info" class="info" style="display: none;"></div>

    <!-- Category Confirmation UI - Moved here for better flow -->
    <div id="categoryConfirm" class="category-confirm">
        <div class="category-label">ü§ñ Detected Category:</div>
        <div id="categoryDisplay" class="category-display"></div>
        <select id="categorySelect" style="display: none; margin-bottom: 10px;">
            <option value="Technology & AI">ü§ñ Technology & AI</option>
            <option value="Sports">‚öΩ Sports</option>
            <option value="Business & Finance">üíº Business & Finance</option>
            <option value="Health & Medicine">üè• Health & Medicine</option>
            <option value="Science">üî¨ Science</option>
            <option value="Politics">üèõÔ∏è Politics</option>
            <option value="Entertainment">üé¨ Entertainment</option>
            <option value="Education">üìö Education</option>
            <option value="Travel & Lifestyle">‚úàÔ∏è Travel & Lifestyle</option>
            <option value="General News">üì∞ General News</option>
        </select>
        <div class="category-actions">
            <button id="confirmCategory" class="confirm-btn">‚úì Confirm</button>
            <button id="changeCategory" class="change-btn">‚úèÔ∏è Change</button>
            <button id="cancelCategory" class="change-btn" style="display: none;">‚úñ Cancel</button>
        </div>
    </div>

    <div id="success" class="success" style="display: none;"></div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Processing...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
